<div class="calendar-day" [ngClass]="isToday ? 'is-today' : isPast ? 'is-past' : ''">
    <div class="day-title">
        <span class="calendar-day__day">
            {{ day | date: "EEE" | uppercase }}
        </span>
        <span class="calendar-day__date">
            {{ day | date: "MMM dd." }}
        </span>
    </div>
</div>
