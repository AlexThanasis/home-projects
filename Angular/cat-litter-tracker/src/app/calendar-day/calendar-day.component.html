<div class="calendar-day" [ngClass]="setClassCustom()" (click)="selectDate()">
    <div class="day-title">
        <span class="calendar-day__day">
            {{ day.date | date: "EEE" | uppercase }}
        </span>
        <span class="calendar-day__date">
            {{ day.date | date: "MMM dd." }}
        </span>
    </div>
</div>
